<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de LogIn</title>
</head>
<body>

    <form id="loginForm" novalidate>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required autocomplete="off">
        <div id="errorEmail" class="errorMsj"></div>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="errorPassword" class="errorMsj"></div>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" name="confirmPassword" id="confirmPassword" required autocomplete="off">
        <span id="show-hide">Show/Hide</span>
        <div id="errorConfirmPassword" class="errorMsj"></div>

        <input type="submit" value="LogIn">

    </form>


</body>
<script src="script.js"></script>
</html>
